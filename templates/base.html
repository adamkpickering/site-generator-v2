<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adam Pickering</title>
  <style type="text/css">
    body {
      margin: 40px auto;
      max-width: 700px;
      line-height: 1.6;
      font-family: sans-serif;
      font-size: 16px;
      color: #444;
      background-color: #EEEEEE;
      padding: 0 10px;
    }
    h1, h2, h3 {
      line-height: 1.2;
    }
  </style>
</head>
<body>
  {% block header %}
  <a href="../">Go Back</a>
  {% endblock %}

  {% block content %}{% endblock %}

  {% block navigation %}
  {% if navigation %}
  <h3>Navigation</h3>
  <ul id="navigation">
    {% for item in navigation %}
    <li><a href="{{ item.href }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endblock %}

  {% block footer %}
  <p>Copyright &copy 2018 Adam Pickering</p>
  {% endblock %}
</body>
